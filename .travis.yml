language: node_js
node_js:
  - '7'

sudo: required

services:
  - docker

cache:
  yarn: true
  directories:
    - node_modules

env:
  global:
    - COMMIT_SHA=${TRAVIS_COMMIT::8}
    - DOCKER_ORG=builditdigital
    - DOCKER_REPO=bookit-web
    # Docker Login
    - secure: 
    - secure: 
    - AWS_DEFAULT_REGION=us-east-1
    - BOOKITURI=http://dev-bookit-server.riglet.io
    # This identifies what namespace to pull configuration from
    - ENVIRONMENT=dev
    - ECS_REPO=benaychh-bookit-dev-server-ecr-repo
    - ECS_CLUSTER=benaychh-bookit-dev-ECSCluster
    - ECS_SERVICE=benaychh-bookit-dev-app-BookitServerService-FL53YOOW3SR3-Service-EXZTM07RQDVZ
    # AWS_ACCESS_KEY_ID (CloudFormation stack IAM account)
    - secure: 
    # AWS_SECRET_ACCESS_KEY (CloudFormation stack IAM account)
    - secure: 

install:
  - if [[ $TRAVIS_PULL_REQUEST == "false" ]] && [[ $TRAVIS_BRANCH == "33-deploy-to-ecs" ]]; then pip install awscli; fi

before_script:
  # Builds only when branch is master and this is NOT a PR
  - ./scripts/yarn-and-docker-build.sh

script:
  - yarn lint
  - yarn test:unit -- --colors --ci --silent

after_success:
  - ./scripts/run-coveralls.sh

deploy:
  - provider: script
    skip_cleanup: true
    script: ./scripts/docker-tag-push-deploy.sh
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: ./scripts/get-deployment-scripts.sh
    on:
      branch: 33-deploy-to-ecs-benaychh
  - provider: script
    skip_cleanup: true
    script: ./scripts/temp-build.sh
    on:
      branch: 33-deploy-to-ecs-benaychh
  - provider: script
    skip_cleanup: true
    script: ./scripts/push-to-ecr.sh
    on:
      branch: 33-deploy-to-ecs-benaychh
  - provider: script
    skip_cleanup: true
    script: ./scripts/ecs-deploy.sh -c ${ECS_CLUSTER} -n ${ECS_SERVICE} -i 006393696278.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/${ECS_REPO}
    on:
      branch: 33-deploy-to-ecs-benaychh

after_deploy:
  # Runs functional tests only when branch is master and this is NOT a PR
  - ./scripts/run-dockerized-functional-tests.sh docker-compose.testcafe.aws.yml bookit_testcafe_aws

notifications:
  slack:
    rooms:
      - secure: ""
    template:
      - "%{commit_message}"
      - ":cat: :sparkles: :cat:  :sparkles:  :cat: :sparkles: :cat:"
      - ":wrench: <%{build_url}|#%{build_number}>"
      - ":eye: (<%{compare_url}|%{commit}>)"
      - "%{repository_name}@%{branch} by %{author}"
