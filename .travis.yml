language: node_js
node_js:
  - '7'

sudo: required

services:
  - docker

cache:
  yarn: true
  directories:
    - node_modules

env:
  global:
    - COMMIT_SHA=${TRAVIS_COMMIT::8}
    - DOCKER_ORG=builditdigital
    - DOCKER_REPO=bookit-web
    # Docker Login
    - secure: 
    - secure: 
    - AWS_DEFAULT_REGION=us-east-1
    - BOOKITURI=http://dev6-bookit-web.riglet.io
    - ECS_REPO=mthomas-bookit-dev6-web-ecr-repo
    - ECS_CLUSTER=mthomas-bookit-dev6-ECSCluster
    - ECS_SERVICE=mthomas-bookit-dev6-app-BookitWebService-WO45JV48Y50-Service-1REV0R2M2FF9B
    # AWS_ACCESS_KEY_ID
    - secure: 
    # AWS_SECRET_ACCESS_KEY
    - secure: 

install:
  - if [[ $TRAVIS_PULL_REQUEST == "false" ]] && [[ $TRAVIS_BRANCH == "master" ]]; then pip install awscli; fi

before_script:
  # Builds only when branch is master and this is NOT a PR
  - ./scripts/yarn-and-docker-build.sh

script:
  - yarn lint
  - yarn test:unit -- --colors --ci --silent
  # Runs functional tests only when branch is master and this is NOT a PR
  - ./scripts/run-dockerized-functional-tests.sh docker-compose.testcafe.aws.yml

after_success:
  - ./scripts/run-coveralls.sh

deploy:
  - provider: script
    skip_cleanup: true
    script: ./scripts/docker-tag-push-deploy.sh
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: ./scripts/get-deployment-scripts.sh
    on:
      branch: 74-aws-integrate-web-to-api
  - provider: script
    skip_cleanup: true
    script: ./scripts/temp-build.sh
    on:
      branch: 74-aws-integrate-web-to-api
  - provider: script
    skip_cleanup: true
    script: ./scripts/push-to-ecr.sh
    on:
      branch: 74-aws-integrate-web-to-api
  - provider: script
    skip_cleanup: true
    script: ./scripts/ecs-deploy.sh -c ${ECS_CLUSTER} -n ${ECS_SERVICE} -i 006393696278.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/${ECS_REPO}
    on:
      branch: 74-aws-integrate-web-to-api

notifications:
  slack:
    rooms:
      - secure: ""
    template:
      - "%{commit_message}"
      - ":cat: :sparkles: :cat:  :sparkles:  :cat: :sparkles: :cat:"
      - ":wrench: <%{build_url}|#%{build_number}>"
      - ":eye: (<%{compare_url}|%{commit}>)"
      - "%{repository_name}@%{branch} by %{author}"
