language: node_js
node_js:
  - '7'

sudo: required

services:
  - docker

cache:
  yarn: true
  directories:
    - node_modules

env:
  global:
    - COMMIT_SHA=${TRAVIS_COMMIT::8}
    - DOCKER_ORG=builditdigital
    - DOCKER_REPO=bookit-web
    # Docker Login
    - secure: 
    - secure: 
    - AWS_DEFAULT_REGION=us-east-1
    - S3_BUCKET_BASE=rig.hap.bookit.hap-dev
    - BOOKITURI=https://hap-dev-bookit-web.buildit.tools
    # This identifies what namespace to pull configuration from
    - INT_ENV_NAME=hap-dev
    - ECS_REPO=hap-bookit-web-ecr-repo
    - INT_ECS_CLUSTER=hap-bookit-hap-dev-ECSCluster
    - INT_ECS_SERVICE=hap-bookit-hap-dev-app-BookitWebService-PI2N9RRTJCO6-Service-1GPLXK5S3DSID
    - STG_ECS_CLUSTER=hap-bookit-hap-stg-ECSCluster
    - STG_ECS_SERVICE=hap-bookit-hap-stg-app-BookitWebService-A8H80ACLFE52-Service-145ONXI505FFA
    # AWS_ACCESS_KEY_ID (CloudFormation stack IAM account)
    - secure: 
    # AWS_SECRET_ACCESS_KEY (CloudFormation stack IAM account)
    - secure: 

install:
  - yarn

script:
  - yarn lint
  - yarn test:unit -- --colors --ci --silent
  - if [[ -z "$TRAVIS_PULL_REQUEST" || $TRAVIS_PULL_REQUEST == "false" ]] && [[ -z "$TRAVIS_BRANCH" || $TRAVIS_BRANCH == "72-bookit-web-deploy-to-staging" ]]; then ./scripts/run-ci-cd.sh; fi

after_success:
  - ./scripts/run-coveralls.sh

notifications:
  slack:
    rooms:
      - secure: ""
    template:
      - "%{commit_message}"
      - ":cat: :sparkles: :cat:  :sparkles:  :cat: :sparkles: :cat:"
      - ":wrench: <%{build_url}|#%{build_number}>"
      - ":eye: (<%{compare_url}|%{commit}>)"
      - "%{repository_name}@%{branch} by %{author}"
